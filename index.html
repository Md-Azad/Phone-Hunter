<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to Phone Hunter!</h1>
    </header>
    <main>
      <section class="w-50 m-4">
        <input
          type="email"
          class="form-control"
          id="search-field"
          placeholder="Search Your Phone"
        />
        <div id="btn-search" class="btn btn-primary mt-4">Search</div>
      </section>

      <!-- Display Phones -->
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Found no phone message -->
      <section id="no-found-message" class="text-warning d-none">
        <h1>No Phone Found. Please search again!</h1>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/phoneHunter.js"></script>
  </body>
</html>
